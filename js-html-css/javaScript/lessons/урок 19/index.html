    // Создаем список

    var ul = document.createElement('ul');
    for (var i=0; i<10; i++) {
      var li = document.createElement('li');
      var li2 = document.createElement('li');
      li.innerHTML = 'item_' + i;
      li2.innerHTML = '<h3>'+i+'</h3>'
      ul.appendChild(li);
      ul.appendChild(li2);
    };
