<body>
  <script type="text/javascript">
  // var BroMakeMath = function(a,b) {
  //   return a+b;

  // var func = function(a,b,tryIt) {
  //   return 115 + tryIt(a,b)

  // console.log(func(4,5,BroMakeMath));
  //
  //
  // var x = new Function("f","s","console.log(f+s)");
  // x(3,4);

  Function.prototype.defer = function(ms) {
    var f = this;
    return function() {
      var args = arguments,
        context = this;
      setTimeout(function() {
        f.apply(context, args);
      }, ms);
    }
  }

  // проверка
  function f(a, b) {
    alert( a + b );
  }

  f.defer(1000)(1, 2); // выведет 3 через 1 секунду


  </script>
</body>
