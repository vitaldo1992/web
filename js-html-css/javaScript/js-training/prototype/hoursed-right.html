  function Hourse(name,mileage) {
    var tired=0;

    var showTired = function() {
      console.log(tired++);
      if (tired!=0 && (tired%10==0)) {
        clearInterval(Tired);
        Tired = setInterval(showTired,5000);
      }
      else if (tired%10==1) {
          clearInterval(Tired);
          Tired = setInterval(showTired,1000);
        }
      else if (tired==mileage+1) {
        clearInterval(Tired);
      }
      // else {
      //   Tired = setInterval(showTired,1500);
      // }
    };
    this.Run = function() {
      Tired = setInterval(showTired,1000)
    };
  }

  var h1 = new Hourse("Lera",25);
  h1.Run();
