<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Армия функций</title>
</head>
<body>
  <script type="text/javascript">
  function makeArmy() {
  // debugger;
    var shooters = [];

    for (var i = 0; i < 10; i++) {
      (function () {
        var g = i;
        var shooter = function() { // функция-стрелок
          alert( g ); // выводит свой номер
        };
        shooters.push(shooter);
      })();
    }

    return shooters;
  }

  var army = makeArmy();

  army[3](); // стрелок выводит 10, а должен 0
  army[5](); // стрелок выводит 10...
  // .. все стрелки выводят 10 вместо 0,1,2...9
  </script>
</body>
</html>
